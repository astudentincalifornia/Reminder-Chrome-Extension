<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>

        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <div class="water" id="water"></div>

        <script src="popup.js"></script>
        <script src="../scripts/timer.js"></script>
    </body>
</html>
