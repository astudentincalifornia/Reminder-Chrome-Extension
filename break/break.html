<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
    <link rel="stylesheet" href="break.css">
</head>
<body>
    <div id="saved-links">
        <h2>Here are the links you saved</h2>
        <ul id="links-list"></ul>
    </div>

    <div class="break-controls">
        <button id="zen-mode">Zen</button>
    </div>

    <div id="zen-overlay" class="hidden">
        <div class="liquid-glass">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
            <div class="zen-timer">
                <div id="zen-timer-display">00:00</div>
                <div class="zen-timer-label">Remaining</div>
            </div>
        </div>
    </div>
    <script src="../scripts/browser-polyfill.js"></script>
    <script src="break.js"></script>
</body>
</html>
